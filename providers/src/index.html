<html>
<script>
        function get_truck()
        {
            var xhttp = new XMLHttpRequest();
            var truck_id = document.getElementById("truck_id").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;

            url = "/truck/" + truck_id + "?from=" + from + "&to=" + to;

            xhttp.open("GET", url);
            xhttp.send();
      }

      function put_truck()
        {
            var xhttp = new XMLHttpRequest();
            var truck_id = document.getElementById("put_truck_id").value;
            var provider_id = document.getElementById("put_provider_id").value;

            url = "/truck?provider_id=" + provider_id + "&truck_id=" + truck_id;

            xhttp.open("PUT", url);
            xhttp.send();
      }

      function get_bill()
        {
            var xhttp = new XMLHttpRequest();
            var provider_id = document.getElementById("provider_id").value;
            var from = document.getElementById("bill_from").value;
            var to = document.getElementById("bill_to").value;

            url = "/bill/" + provider_id + "?from=" + from + "&to=" + to;

            xhttp.open("GET", url);
            xhttp.send();
      }





</script>
<head>
</head>

<body>
<!-- Check health -->
<form action="/health" method="get">
    <h3>Check Health</h3>
    <input type="submit" value="Health">
</form>

<hr>

<!-- Post provider -->
<form action="/provider" method="post">
    <h3>Post Provider</h3>
    Name: <input type="text" name="name"> <input type="submit" value="Post Provider">
</form>

<hr>

<!-- Get rates -->
<form action="/rates">
    <h3>Get Rates</h3>
    <input type="submit" value="Get Rates">
</form>

<!-- Post rates -->
<form action="/rates" method="post">
    <h3>Post Rates</h3>
    <input type="text" name="file"> <input type="submit" value="Post file">
</form>

<hr>

<!-- Post truck -->
<form action="/truck" method="post">
    <h3>Post Truck</h3>
    Truck Id: <input type="text" name="id">
    Provider Id: <input type="text" name="provider">
    <input type="submit" value="Post truck">
</form>

<hr>

<!-- Get truck -->
<form>
    <h3>Get Truck</h3>
    Truck Id: <input type="text" id="truck_id">
    From: <input type="text" id="from">
    To: <input type="text" id="to">
    <button type="button" value="Get truck" onclick="get_truck()">Get Truck</button>
</form>

<hr>

<!-- Put truck -->
<form>
    <h3>Put Truck</h3>
    Truck Id: <input type="text" id="put_truck_id">
    Provider Id: <input type="text" id="put_provider_id">
    <button type="button" value="Put truck" onclick="put_truck()">Put Truck</button>
</form>

<hr>
<!-- Get bill -->
<form>
    <h3>Get Bill</h3>
    Provider Id: <input type="text" id="provider_id">
    From: <input type="text" id="bill_from">
    To: <input type="text" id="bill_to">
    <button type="button" value="Get Bill" onclick="get_bill()">Get Bill</button>
</form>
</body>
</html>
